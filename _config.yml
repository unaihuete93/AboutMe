          As a Microsoft Technical Trainer (MTT) I prepared thousands of customers getting ready for Microsoft official Certification exams. Based on my expertise,
          I mainly focus on DevOps, AI and Cloud Architecture related courses/exams (like AZ400,AZ204,AZ305 and AI102). During last years I participated on couple remote conferences and live stream/recorded sessions, for example:

          <iframe width="560" height="315" src="https://www.youtube.com/embed/3Brg_l0vHBo?start=260" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          
          Since early 2021, I also work as the MTT Courseware Lead for the "AZ-400: Designing and Implementing Microsoft DevOps Solutions" exam:
          - Working closely with Content Team to notify, fix and release issues/updates.
          - Defining the structure and content of the course.
          - Helping define exam objetives, gathering feedback from internal community and external SMEs.
        
      - layout: left
        title: Microsoft
        sub_title: Premier Field Enginer - Customer Engineer
        caption: Feb 2017 - June 2020 # Date Range (eg. November 2016 - present)
        # link: Link to company (optional)
        # quote: >
