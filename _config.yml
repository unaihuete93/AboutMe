        description: | # this will include new lines to allow paragraphs
          As a Customer Enginner, I worked as an expert for Azure DevOps product and DevOps practises. I helped customers around EMEA adopt DevOps practises leveraging Microsoft tools and services. My responsabilities as a Customer Engineer, where to give support and education on the following technologies/practises:
          - Support customers using Azure DevOps : fixing their issues, updating on-premise ADO server solutions, helping them setup CI/CD pipelines,...
          - Workshops about  DevOps fundamentals using ADO and GitHub
              - Agile/Scrum planning using Azure Boards, CI/CD pipeline basics, Package Management, Testing (Unit, integration, UI, Performance, Load,...) and monitoring (using Azure Monitor + Application Insights)
          - Acting as the technical Scrum Master for some companies.
          - Helping customers adopt DevOps practises using Microsoft tools/services (ADO and GitHub mainly)
          - Teach Azure Development basics, services like: Azure WebApps, ACI, AKS, CosmosDB, APIM, ACA, etc.
          - Delivering sessions in conferences.
    
